<form name="reviewForm" ng-submit="reviewFormCtrl.addBook(reviewForm)">
  <div class="row">

    <div class="input-container col-lg-6">
        <fieldset class="form-group">
            <label for="title" class="col-lg-2 control-label">Title:</label>
            <span class="col-lg-9">
              <input type="text"  id="title" class="form-control" placeholder="Book Title" ng-model="reviewFormCtrl.book.title">
            </span>
        </fieldset>

        <fieldset class="form-group">
            <label for="isbn" class="control-label col-lg-2">ISBN:</label>
            <span class="col-lg-9">
              <input type="text" id="isbn" class="form-control" placeholder="ISBN-10" ng-model="reviewFormCtrl.book.isbn">
            </span>
        </fieldset>

        <fieldset class="form-group">
            <label for="isbn" class="control-label col-lg-2">Author:</label>
            <span class="col-lg-9">
              <input type="text" id="author" class="form-control" placeholder="Name of Author" ng-model="reviewFormCtrl.book.author">
            </span>
        </fieldset>

        <fieldset class="form-group">
            <label for="isbn" class="control-label col-lg-2">Review:</label>
            <span class="col-lg-9">
              <textarea id="review" class="form-control" rows="3" cols="30" ng-model="reviewFormCtrl.book.review"></textarea>
            </span>
        </fieldset>

        <fieldset class="form-group">
            <label for="isbn" class="control-label col-lg-2">Rating:</label>
            <span class="col-lg-9">
              <select class="form-control" id="rating" value="5" ng-model="reviewFormCtrl.book.rating">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
              </select>
            </span>
        </fieldset>


        <fieldset class="form-group">
            <label class="control-label col-lg-2">Genre:</label>
            <div class="genre" >
                <label for="{{genre}}" class="genre-label form-control"ng-repeat="genre in genres">
                    <input type="checkbox" id="{{genre}}" name="{{genre}}" ng-model="reviewFormCtrl.book.genres[genre]">{{genre}}
                </label>

            </div>
        </fieldset>

        <fieldset class="form-group">
            <span class="col-sm-9 col-sm-offset-2">
            <button type="submit"class="btn btn-primary">Save Review</button>
          </span>
        </fieldset>
    </div>
    <div class="col-lg-6">
      <section class="row well live-preview" ng-show="reviewFormCtrl.book.isbn">
          <aside class="col-lg-3">
              <a href="link to product"><img alt="Cover of {{reviewFormCtrl.book.title}}" src="http://ecx.images-amazon.com/images/P/{{reviewFormCtrl.book.isbn}}.01.ZTZZZZZZ.jpg"></a>
              <p>{{reviewFormCtrl.book.rating}}/5</p>
          </aside>
          <div class="col-lg-9">
              <h3><a href="http://www.amazon.com/gp/product/{{reviewFormCtrl.book.isbn}}">{{reviewFormCtrl.book.title}}</a></h3>
              <cite class="text-muted">Written by {{reviewFormCtrl.book.author}}</cite>

              <p>{{reviewFormCtrl.book.review}}</p>
              <!-- genres -->
              <book-genres genres="reviewFormCtrl.book.genres"></book-genres>
          </div>
      </section>
    </div>
</div>
</form>
